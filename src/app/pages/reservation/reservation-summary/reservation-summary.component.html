<div id="heading" class="text-secondary d-block">
    Reservation Summary
</div>
<button class="btn btn-danger mt-3 ml-3 col-1" (click)="goBack()">
    return Home
</button>
{{reservationList|json}}
<div id="summary-body" class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element;let i =indedx"> {{i}} </td>
        </ng-container>
      
        <ng-container matColumnDef="uuid">
          <th mat-header-cell *matHeaderCellDef> UUID </th>
          <td mat-cell *matCellDef="let element"> {{element.uuid}} </td>
        </ng-container>
      
        <ng-container matColumnDef="sunContractId">
          <th mat-header-cell *matHeaderCellDef> Subcontrct Id </th>
          <td mat-cell *matCellDef="let element"> {{element.subContractId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="noOfRooms">
          <th mat-header-cell *matHeaderCellDef> No. of Rooms </th>
          <td mat-cell *matCellDef="let element"> {{element.noOfRooms}} </td>
        </ng-container>
      
        <ng-container matColumnDef="checkInDate">
          <th mat-header-cell *matHeaderCellDef> Check In </th>
          <td mat-cell *matCellDef="let element"> {{element.checkInDate}} </td>
        </ng-container>
      
        <ng-container matColumnDef="checkOutDate">
          <th mat-header-cell *matHeaderCellDef> Check Out </th>
          <td mat-cell *matCellDef="let element"> {{element.checkOutDate}} </td>
        </ng-container>
      
        <ng-container matColumnDef="noOfAdults">
          <th mat-header-cell *matHeaderCellDef> No. Of Adults </th>
          <td mat-cell *matCellDef="let element"> {{element.noOfAdults}} </td>
        </ng-container>
      
        <ng-container matColumnDef="markedUpPrice">
          <th mat-header-cell *matHeaderCellDef> Marked Up Price </th>
          <td mat-cell *matCellDef="let element"> {{element.markedUpPrice}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
