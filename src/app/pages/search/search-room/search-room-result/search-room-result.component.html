<div class="container-fluid">
    <form (ngSubmit)="search()"  name="searchForm" [formGroup]="searchForm" class="mt-2">
        <div class="col-11 row ml-auto mr-auto">
            <sun-travel-input-text
            title="Destination"
            class="col-3 ml-1"
            placeholder="destination"
            [control] = "searchForm.get('destination')"
            type="text"
            errorMessage="Invalid destination"
            >
        </sun-travel-input-text>
        <sun-travel-input-text
            title="Check In Date"
            class="col-2"
            placeholder="check-in"
            [control] = "searchForm.get('checkInDate')"
            type="date"
            errorMessage="Invalid date"
            >
        </sun-travel-input-text>
        <sun-travel-input-text
            title="Check Out Date"
            class="col-2"
            placeholder="check-out"
            [control] = "searchForm.get('checkOutDate')"
            type="date"
            errorMessage="Invalid date"
            >
        </sun-travel-input-text>
        <sun-travel-input-text
            title="Adults"
            class="col-1"
            placeholder="Adults"
            [control] = "searchForm.get('numberOfAdults')"
            type="number"
            errorMessage="Invalid count"
            >
        </sun-travel-input-text>
        <sun-travel-input-text
            title=" Rooms"
            class="col-1"
            placeholder="Rooms"
            [control] = "searchForm.get('numberOfRooms')"
            type="number"
            errorMessage="Invalid count"
            >
        </sun-travel-input-text>
        <button id="search-button" class="btn btn-outline-dark col-2 mb-2 ml-2" >
            Search
        </button>
        </div>
    </form>
</div>
<mat-expansion-panel (opened)="filterPanelOpenState = true"
                   (closed)="filterPanelOpenState = false"
                    class="col-11 ml-auto mr-auto mt-2">
<mat-expansion-panel-header>
  <mat-panel-title class="text-secondary">
    Add Filter
  </mat-panel-title>
</mat-expansion-panel-header>
<div>
    <input [(ngModel)]="keyLocationFilterInput" type="text" class="form-control col-3 ml-5 float-left" placeholder="Key Location">
    <input [(ngModel)]="hotelNameInput" type="text" class="form-control col-3 ml-3 float-left" placeholder="Hotel">
    <input [(ngModel)]="minPrice" name="minPrice" id="nf-adults-count" class="form-control col-1 float-left ml-3" placeholder="Min Price">
    <input [(ngModel)]="maxPrice" name="maxPrice" id="nf-adults-count" class="form-control col-1 float-left ml-3" placeholder="Max Price">
    <button type="button" id="filter-button" class="btn btn-secondary col-2 ml-2"  (click)="addFilters()">
        Add Filter
    </button>
</div>
<div>
    <span *ngFor="let filterOption of filterOptions" class="badge badge-secondary font-weight-light">{{filterOption}}</span>
</div>
</mat-expansion-panel>
<mat-card id="search-result-container" class="mt-2 ml-5 mr-5">
    <app-room-search-record *ngFor="let searchResult of searchResults" [record]="searchResult"></app-room-search-record>
</mat-card>
