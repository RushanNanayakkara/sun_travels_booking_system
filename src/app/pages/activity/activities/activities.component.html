<div id="heading" class="text-secondary d-block">
    Employee Activity
</div>
<button class="btn btn-danger mt-3 ml-3 col-1" (click)="goBack()">
    return Home
</button>
<div id="summary-body" class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef class="font-weight-bold"> # </th>
          <td mat-cell *matCellDef="let element;let i =index"> {{i+1}} </td>
        </ng-container>
      
        <ng-container matColumnDef="employeeId">
          <th mat-header-cell *matHeaderCellDef class="font-weight-bold"> Employee Id </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="reservationUuid">
          <th mat-header-cell *matHeaderCellDef class="font-weight-bold"> Reservation UUID </th>
          <td mat-cell *matCellDef="let element"> {{element.uuid}} </td>
        </ng-container>
      
        <ng-container matColumnDef="actionType">
            <th mat-header-cell *matHeaderCellDef class="font-weight-bold"> Action Type </th>
            <td mat-cell *matCellDef="let element"> 
            <span class="badge p-1" [ngClass]="{'badge-secondary':element.actionType==='ADD', 'badge-danger':element.actionType==='CANCEL'}">
                    {{element.actionType}}
                </span> 
            </td>
        </ng-container>
      
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef class="font-weight-bold"> Timestamp </th>
          <td mat-cell *matCellDef="let element"> {{element.timestamp | date:'short'}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
